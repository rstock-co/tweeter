<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-post.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <p><span>Tweeter</span></p>
      <div class="nav-container">
        <p><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <header class="header">
      <div>
        <img class="main-avatar" src="/images/profile-main.png" />
      </div>
      <br />
      <div>
        <h2 class="name">Richard <span>Stock</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="main container">

       <!-- New tweet form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label class="label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-container">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweet posts -->
      <article class="tweet-posts">
        <header class="tweet-post-header">
          <div class="avatar-wrapper">
            <img class="avatar" src="/images/avatar4.png"></img>
            <label class="user-name">Johnny Ramos</label>
          </div>
          <div>
            <label class="user-handle">@JonRa</label>
          </div>
        </header>
        <div class="tweet-post-body">
          <p>If I have seen further it is by standing on the shoulders of giants</p>
        </div>
        <footer class="tweet-post-footer">
          <div class="date">
            <label>10 days ago</label>
          </div>
          <div class="icon-wrapper">
            <i class="fa fa-flag"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i>
            
          </div>
        </footer>

      </article>

      <article class="tweet-posts">
        <header class="tweet-post-header">
          <div class="avatar-wrapper">
            <img class="avatar" src="/images/avatar6.png"></img>
            <label class="user-name">Suzanne Shier</label>
          </div>
          <div>
            <label class="user-handle">@Suzy</label>
          </div>
        </header>
        <div class="tweet-post-body">
          <p>Lol what a day, can't believe I backed into a police station :(</p>
        </div>
        <footer class="tweet-post-footer">
          <div class="date">
            <label>20 days ago</label>
          </div>
          <div class="icon-wrapper">
            <i class="fa fa-flag"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i>
            
          </div>
        </footer>

      </article>

      <article class="tweet-posts">
        <header class="tweet-post-header">
          <div class="avatar-wrapper">
            <img class="avatar" src="/images/avatar5.png"></img>
            <label class="user-name">Rebekah Jacobs</label>
          </div>
          <div>
            <label class="user-handle">@Rebe Jay</label>
          </div>
        </header>
        <div class="tweet-post-body">
          <p>Just finished watching the Rings of Power!! Must watch!</p>
        </div>
        <footer class="tweet-post-footer">
          <div class="date">
            <label>30 days ago</label>
          </div>
          <div class="icon-wrapper">
            <i class="fa fa-flag"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i>
            
          </div>
        </footer>

      </article>

    </main>

  </body>
</html>
